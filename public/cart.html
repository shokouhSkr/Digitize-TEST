    <div class="md:flex">

    {id: 1, title: 'ساعت هوشمند اپل سری7', image:'/assets/images/Cart/1.png' ,price: '3,450,000 تومان', number: 1},

    ]}"
        class="mb-6 flex flex-col gap-y-2 px-4 md:w-3/5"
      >
        <!-- cart item -->
        <template x-for="product in products" :key="product.id">
          <div class="flex w-full justify-between rounded-lg bg-gray-50 px-3 py-1 shadow-sm xs:px-4">
            <!-- image product -->
            <div class="w-14 2xs:ml-3">
              <img class="h-auto w-full" :src="product.image" alt="" />
            </div>
            <!-- purchse detail -->
            <div class="flex flex-1 flex-col justify-between py-2 text-sm 2xs:text-base">
              <span x-text="product.title" class="text-[#161d25]"></span>
              <span x-text="product.price" class="text-[#de3618]"></span>
            </div>
            <!-- close/count -->
            <div class="flex flex-col justify-between py-2">
              <!-- close -->
              <div class="flex justify-end">
                <svg width="11" height="11" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path stroke="#FF755C" stroke-width="1.26923" stroke-linecap="round" d="M9.9004.8975.8978 9.9001M1.1001.8975 10.1027 9.9" />
                </svg>
              </div>
              <div class="flex items-center gap-x-1">
                <!-- count up -->
                <span class="flex items-center justify-center rounded-full bg-[#afafaf] p-1">
                  <svg width="8" height="9" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      transform="matrix(1 0 -.10495 .99448 .4712 4.9473)"
                      stroke="#222F5D"
                      stroke-width="0.801866"
                      stroke-linecap="round"
                      d="M.4009-.4009h6.1477"
                    />
                    <path
                      transform="matrix(0 -1 -.99448 .10495 3.4766 7.9497)"
                      stroke="#222F5D"
                      stroke-width="0.801866"
                      stroke-linecap="round"
                      d="M.4009-.4009h6.1477"
                    />
                  </svg>
                </span>
                <!-- count -->
                <span x-text="product.number" class="rounded-sm border border-[#ff755c] px-2 py-1"></span>
                <!-- count down -->
                <span class="flex items-center justify-center rounded-full bg-[#ffcbcb] p-1">
                  <svg width="8" height="8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      transform="matrix(1 0 -.10495 .99448 .4712 3.9473)"
                      stroke="#FF755C"
                      stroke-width="0.801866"
                      stroke-linecap="round"
                      d="M.4009-.4009h6.1477"
                    />
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </template>

              <button class="px-3 text-sm font-light text-[#fdfdfd]">تایید</button>
            </div>
